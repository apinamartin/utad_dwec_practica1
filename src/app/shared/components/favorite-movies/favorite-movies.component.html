<div *ngIf="!isLoading" class="my-6 px-4">
    <h1 class="text-3xl font-bold text-white text-left my-10 mx-8">FAVORITE MOVIES</h1>
    <hr class="border-t-2 border-gray-300 w-1/3 mx-8 mt-2 ml-8" />
</div>

<!-- Mostrar mensaje "Loading..." cuando isLoading sea verdadero -->
<div *ngIf="isLoading" class="text-white text-xl text-center my-10">
    Loading...
</div>

<!-- Mensaje cuando no hay pelÃ­culas en favoritos -->
<div *ngIf="!isLoading && fMovies.length === 0" class="text-white text-xl text-center my-10">
    No favorite movies added
</div>

<div class="my-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 mx-auto">
    @for (movie of fMovies; track $index) {
        <div class="flex flex-row gap-4 mx-auto my-4">
            <movie-card [movie]="movie" (favoriteToggled)="onFavoriteToggled()"></movie-card>
        </div>
    }
</div>
